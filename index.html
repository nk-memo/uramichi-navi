<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>【完成版】裏道サイクリングナビ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
  <!-- ★ 【解決策】描画のプロ「Leaflet Routing Machine」を、改めて呼び戻します ★ -->
  <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #map { height: 100%; }
    #instructions {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%); background: white; padding: 8px 15px;
      border-radius: 5px; z-index: 1000; box-shadow: 0 0 10px rgba(0,0,0,0.3);
      pointer-events: none;
    }
    /* Leaflet Routing Machineが自動で表示するルート案内パネルは隠します */
    .leaflet-routing-container {
      display: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="instructions">出発地点をクリックしてください</div>
<script>
  const map = L.map('map').setView([35.387, 139.589], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const instructions = document.getElementById('instructions');
  let start = null, startMarker = null, endMarker = null, control = null;

  function reset() {
    if (control) map.removeControl(control); // controlを削除
    if (startMarker) map.removeLayer(startMarker);
    if (endMarker) map.removeLayer(endMarker);
    start = startMarker = endMarker = control = null;
    instructions.innerText = '出発地点をクリックしてください';
    instructions.style.color = '#000';
  }

  map.on('click', e => {
    if (!start) {
      reset();
      start = e.latlng;
      startMarker = L.marker(start).addTo(map);
      instructions.innerText = '到着地点をクリックしてください';
    } else {
      if(endMarker) map.removeLayer(endMarker);
      endMarker = L.marker(e.latlng).addTo(map);
      instructions.innerText = '究極の裏道を検索中…';
      fetchRouteAndDraw(start, e.latlng);
    }
  });

  function fetchRouteAndDraw(s, e) {
    if(control) map.removeControl(control);
    
    fetch('/api/route', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        coordinates: [[s.lng, s.lat], [e.lng, e.lat]],
        preference: 'recommended', 
        options: { avoid_features: ['ferries', 'steps'] }
      })
    })
    .then(res => {
      if (!res.ok) throw new Error('サーバー応答エラー: ' + res.status);
      return res.json();
    })
    .then(data => {
      if (!data.features || data.features.length === 0) throw new Error('ルートが見つかりません');
      
      // バックエンドから受け取ったルート情報
      const route = data.features[0];
      
      // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
      // ★ これが最後の、そして唯一の正しい修正点です ★
      // ★ 描画のプロ「Leaflet Routing Machine」に、計算済みのルートを渡してお任せします ★
      // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
      control = L.Routing.control({
        waypoints: [ L.latLng(s.lat, s.lng), L.latLng(e.lat, e.lng) ],
        // このルートを、私たちが計算したルートで「上書き」するイメージです
        routes: [ L.Routing.osrmv1.prototype._convertRoute(route) ],
        lineOptions: {
          styles: [{ color: 'deeppink', weight: 5, opacity: 0.8 }]
        },
        // 余計な機能はすべてOFFにします
        addWaypoints: false,
        routeWhileDragging: false,
        createMarker: function() { return null; } // マーカーは自前で管理
      }).addTo(map);

      // 役目を終えた自前のマーカーは消します
      if(startMarker) map.removeLayer(startMarker);
      if(endMarker) map.removeLayer(endMarker);
      
      instructions.innerText = '裏道ルート表示完了！ 再クリックでリセット';
    })
    .catch(err => {
      console.error(err);
      instructions.innerText = 'ルート取得に失敗しました…';
      instructions.style.color = 'red';
      setTimeout(reset, 3000);
    });
  }
  map.on('dblclick', reset);
</script>
</body>
</html>
