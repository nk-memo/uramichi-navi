<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>【完成版】裏道サイクリングナビ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #map { height: 100%; }
    #instructions {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 15px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      pointer-events: none; /* メッセージ自体はクリックできないようにする */
    }
    /* ★ ボタンのスタイルを追加 ★ */
    #locate-btn {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
    }
    #locate-btn:hover {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="instructions">出発地点をクリックしてください</div>

<!-- ★★★★★★★★★★★★★★★★★★★★★★★ -->
<!-- ★ このボタンを追加しました ★ -->
<!-- ★★★★★★★★★★★★★★★★★★★★★★★ -->
<button id="locate-btn">現在地</button>

<script>
  const map = L.map('map').setView([35.387, 139.589], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const instructions = document.getElementById('instructions');
  let startLatLng = null;
  let startMarker, endMarker, routeLine;

  // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
  // ★ ここから、現在地取得機能のコードを追加しました ★
  // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★

  const locateBtn = document.getElementById('locate-btn');
  let userMarker = null; // 現在地を示すマーカーを保存する変数

  locateBtn.addEventListener('click', function() {
    // ユーザーに位置情報の許可を求めます
    navigator.geolocation.getCurrentPosition(
      // 取得に成功した場合の処理
      function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const userLatLng = L.latLng(lat, lng);
        
        // 地図を現在地に移動し、ズームする
        map.setView(userLatLng, 16);

        // すでに現在地マーカーがあれば削除してから、新しいマーカーを置く
        if (userMarker) {
          map.removeLayer(userMarker);
        }
        userMarker = L.marker(userLatLng).addTo(map)
          .bindPopup('現在地').openPopup();
      },
      // 取得に失敗した場合の処理
      function(error) {
        alert('位置情報の取得に失敗しました。ブラウザやOSの設定で位置情報サービスが許可されているか確認してください。');
        console.error(error);
      }
    );
  });
  
  // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
  // ★ 現在地取得機能のコードはここまでです ★
  // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★


  function resetRoute() {
    if (startMarker) map.removeLayer(startMarker);
    if (endMarker) map.removeLayer(endMarker);
    if (routeLine) map.removeLayer(routeLine);
    startLatLng = startMarker = endMarker = routeLine = null;
    instructions.textContent = "出発地点をクリックしてください";
    instructions.style.color = 'black';
  }

  map.on('click', function(e) {
    if (routeLine) {
      resetRoute();
      return; 
    }

    if (!startLatLng) {
      startLatLng = e.latlng;
      startMarker = L.marker(startLatLng).addTo(map);
      instructions.textContent = "到着地点をクリックしてください";
    } else {
      if (endMarker) map.removeLayer(endMarker);
      endMarker = L.marker(e.latlng).addTo(map);
      instructions.textContent = "なるべく裏道を検索中...";
      fetchRoute(startLatLng, e.latlng);
    }
  });

  function fetchRoute(start, end) {
    const url = '/api/route';

    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        coordinates: [
          [start.lng, start.lat],
          [end.lng, end.lat]
        ],
        preference: 'recommended', 
        options: {
          avoid_features: ['ferries', 'steps'] 
        }
      })
    })
    .then(res => {
        if (!res.ok) {
            throw new Error('サーバーからエラーが返されました: ' + res.status);
        }
        return res.json();
    })
    .then(data => {
      if (!data.features || data.features.length === 0) {
        throw new Error('ルートデータが見つかりません。');
      }
      const coords = data.features[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
      routeLine = L.polyline(coords, { color: 'deeppink', weight: 5 }).addTo(map);
      map.fitBounds(routeLine.getBounds());
      if(startMarker) map.removeLayer(startMarker);
      if(endMarker) map.removeLayer(endMarker);
      instructions.textContent = "裏道ルートが表示されました！ 地図を再クリックでリセット。";
    })
    .catch(err => {
      console.error(err);
      instructions.textContent = "ルート取得に失敗しました。地点を変えてお試しください。";
      instructions.style.color = 'red';
      setTimeout(resetRoute, 3000); 
    });
  }
</script>

</body>
</html>
