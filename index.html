<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>【完成版】裏道サイクリングナビ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #map { height: 100%; }
    
    #instructions {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px 16px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 14px;
      text-align: center;
      width: 220px;
      box-sizing: border-box;
      pointer-events: none;
    }
    
    #locate-btn {
      position: absolute;
      bottom: 30px;
      right: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #locate-btn:hover {
      background-color: #0056b3;
    }
    
    /* ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ */
    /* ★ 【UI最終仕上げ】地名検索フォームのデザインを、ご指定の通りに、より美しく仕上げます ★ */
    /* ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ */
    .leaflet-control-geocoder {
        border: none;
        box-shadow: none;
        background-color: transparent; /* 背景を透明に */
    }
    .leaflet-control-geocoder-form {
      display: flex !important;
      border: 1px solid #aaa; /* 枠線を少し濃く */
      border-radius: 20px; /* ★ 角をより丸く、一体感を出す */
      overflow: hidden;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
      background-color: white;
    }
    .leaflet-control-geocoder-form input {
        border: none;
        width: 150px;
        background-color: transparent; /* 背景を親要素に合わせる */
        padding-left: 15px; /* 文字の開始位置を調整 */
    }
     .leaflet-control-geocoder-form input:focus {
        outline: none; /* フォーカス時の青い枠線を消す */
    }
    .leaflet-control-geocoder-icon {
      display: flex !important;
      align-items: center;
      justify-content: center;
      background-color: #90CE9C; /* ★ ご指定の緑色に変更 ★ */
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 0 18px; /* ボタンの幅を調整 */
    }
     .leaflet-control-geocoder-icon:hover {
      background-color: #7ab987; /* ホバー時にもう少し濃い緑に */
    }
    .leaflet-control-geocoder-icon::after {
        display: none;
    }
    /* 検索結果リストのスタイル調整 */
    .leaflet-control-geocoder-alternatives {
        box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="header-container">
  <div id="instructions">出発地点をクリック</div>
</div>
<button id="locate-btn">現在地を出発地点に</button>

<script>
  // 【地図レイヤーの定義】
  const std = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  });
  const satellite = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
    attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
  });

  const map = L.map('map', {
    layers: [std]
  }).setView([35.387, 139.589], 14);

  const baseLayers = {
    "標準地図": std,
    "航空写真": satellite
  };

  L.control.layers(baseLayers, null, { 
    position: 'bottomleft',
    collapsed: false
  }).addTo(map);

  const geocoder = L.Control.geocoder({
    position: 'bottomleft',
    defaultMarkGeocode: false,
    placeholder: '地名を検索...',
    collapsed: false,
    showResultIcons: false,
    iconLabel: '検索'
  }).on('markgeocode', function(e) {
    map.fitBounds(e.geocode.bbox);
    setTimeout(function() {
        if (map.getZoom() > 15) {
            map.setZoom(15);
        }
    }, 200);
  }).addTo(map);

  const instructions = document.getElementById('instructions');
  let startLatLng = null;
  let startMarker, endMarker, routeLine;
  const locateBtn = document.getElementById('locate-btn');

  // ... 以降の locateBtn, resetRoute, map.on('click'), fetchRoute 関数は変更なし ...
  locateBtn.addEventListener('click', function() {
    navigator.geolocation.getCurrentPosition(
      function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const userLatLng = L.latLng(lat, lng);

        resetRoute();
        map.setView(userLatLng, 16);
        
        startLatLng = userLatLng;
        startMarker = L.marker(startLatLng).addTo(map);
        instructions.textContent = "到着地点をクリック";
      },
      function(error) {
        alert('位置情報の取得に失敗しました。');
        console.error(error);
      }
    );
  });
  
  function resetRoute() {
    if (startMarker) map.removeLayer(startMarker);
    if (endMarker) map.removeLayer(endMarker);
    if (routeLine) map.removeLayer(routeLine);
    startLatLng = startMarker = endMarker = routeLine = null;
    instructions.textContent = "出発地点をクリック";
    instructions.style.color = 'black';
  }

  map.on('click', function(e) {
    if (routeLine) {
      resetRoute();
      return; 
    }

    if (!startLatLng) {
      startLatLng = e.latlng;
      startMarker = L.marker(startLatLng).addTo(map);
      instructions.textContent = "到着地点をクリック";
    } else {
      if (endMarker) map.removeLayer(endMarker);
      endMarker = L.marker(e.latlng).addTo(map);
      instructions.textContent = "なるべく裏道を検索中...";
      fetchRoute(startLatLng, e.latlng);
    }
  });

  function fetchRoute(start, end) {
    const url = '/api/route';
    fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        coordinates: [
          [start.lng, start.lat],
          [end.lng, end.lat]
        ],
        preference: 'recommended', 
        options: {
          avoid_features: ['ferries', 'steps'] 
        }
      })
    })
    .then(res => {
      if (!res.ok) throw new Error('サーバー応答エラー: ' + res.status);
      return res.json();
    })
    .then(data => {
      if (!data.features || data.features.length === 0) throw new Error('ルートが見つかりません。');
      const coords = data.features[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
      routeLine = L.polyline(coords, { color: 'deeppink', weight: 5 }).addTo(map);
      map.fitBounds(routeLine.getBounds());
      if(startMarker) map.removeLayer(startMarker);
      if(endMarker) map.removeLayer(endMarker);
      instructions.textContent = "裏道ルートが表示されました！ 地図を再クリックでリセット。";
    })
    .catch(err => {
      console.error(err);
      instructions.textContent = "ルート取得に失敗しました。地点を変えてお試しください。";
      instructions.style.color = 'red';
      setTimeout(resetRoute, 3000); 
    });
  }
</script>

</body>
</html>
