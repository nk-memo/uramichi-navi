<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>裏道サイクリングナビ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  

  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #map { height: 100%; }
    
    #instructions {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%); z-index: 1000;
      background: white; padding: 10px 16px; border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 14px;
      text-align: center; width: 220px; box-sizing: border-box;
      pointer-events: none;
    }
    
    #locate-btn {
      position: absolute; bottom: 30px; right: 10px; z-index: 1000;
      background-color: #007bff; color: white; border: none;
      border-radius: 5px; padding: 10px 16px; font-size: 14px;
      font-weight: bold; cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #locate-btn:hover { background-color: #0056b3; }
    
    /* 自前の検索フォームのスタイル */
    #search-container {
      position: absolute;
      bottom: 80px; 
      left: 10px;
      z-index: 1000;
    }
    .search-form {
      position: relative;
      width: 200px;
    }
    .search-form input[type="text"] {
      width: 100%;
      padding: 10px 70px 10px 15px;
      border: 1px solid #aaa;
      border-radius: 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
      font-size: 14px;
      box-sizing: border-box;
      background-color: white;
    }
    .search-form input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }
    .search-form button {
      position: absolute;
      top: 3px;
      right: 3px;
      bottom: 3px;
      width: 60px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
    .search-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="header-container">
  <div id="instructions">出発地点をクリック</div>
</div>
<button id="locate-btn">現在地を出発地点に</button>

<div id="search-container">
  <div class="search-form">
    <input type="text" id="search-input" placeholder="地名を検索...">
    <button id="search-btn">検索</button>
  </div>
</div>

<script>

  const std = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  });
  const satellite = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
    attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
  });

  const map = L.map('map', {
    layers: [std]
  }).setView([35.387, 139.589], 14);

  const baseLayers = {
    "標準地図": std,
    "航空写真": satellite
  };

  L.control.layers(baseLayers, null, { 
    position: 'bottomleft',
    collapsed: false
  }).addTo(map);


  const searchInput = document.getElementById('search-input');
  const searchBtn = document.getElementById('search-btn');

  function performSearch() {
    const query = searchInput.value;
    if (!query) return;


    const nominatimUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
    
    fetch(nominatimUrl)
      .then(res => res.json())
      .then(data => {
        if (data && data.length > 0) {
          const result = data[0]; 
          const bounds = L.latLngBounds([
            [result.boundingbox[0], result.boundingbox[2]],
            [result.boundingbox[1], result.boundingbox[3]]
          ]);
          map.fitBounds(bounds);
          setTimeout(function() {
              if (map.getZoom() > 15) {
                  map.setZoom(15);
              }
          }, 200);
        } else {
          alert('地名が見つかりませんでした。');
        }
      })
      .catch(err => {
        console.error('地名検索エラー:', err);
        alert('地名検索中にエラーが発生しました。');
      });
  }
  
  searchBtn.addEventListener('click', performSearch);
  
  searchInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      performSearch();
    }
  });


  const instructions = document.getElementById('instructions');
  let startLatLng = null;
  let startMarker, endMarker, routeLine;
  const locateBtn = document.getElementById('locate-btn');

  
  locateBtn.addEventListener('click', function() {
    navigator.geolocation.getCurrentPosition(
      function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const userLatLng = L.latLng(lat, lng);
        resetRoute();
        map.setView(userLatLng, 16);
        startLatLng = userLatLng;
        startMarker = L.marker(startLatLng).addTo(map);
        instructions.textContent = "到着地点をクリック";
      },
      function(error) {
        alert('位置情報の取得に失敗しました。');
        console.error(error);
      }
    );
  });
  
  function resetRoute() {
    if (startMarker) map.removeLayer(startMarker);
    if (endMarker) map.removeLayer(endMarker);
    if (routeLine) map.removeLayer(routeLine);
    startLatLng = startMarker = endMarker = routeLine = null;
    instructions.textContent = "出発地点をクリック";
    instructions.style.color = 'black';
  }

  map.on('click', function(e) {
    if (routeLine) {
      resetRoute();
      return; 
    }
    if (!startLatLng) {
      startLatLng = e.latlng;
      startMarker = L.marker(startLatLng).addTo(map);
      instructions.textContent = "到着地点をクリック";
    } else {
      if (endMarker) map.removeLayer(endMarker);
      endMarker = L.marker(e.latlng).addTo(map);
      instructions.textContent = "なるべく裏道を検索中...";
      fetchRoute(startLatLng, e.latlng);
    }
  });

  function fetchRoute(start, end) {
    const url = '/api/route';
    fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        coordinates: [
          [start.lng, start.lat],
          [end.lng, end.lat]
        ],
        preference: 'recommended', 
        options: {
          avoid_features: ['ferries', 'steps'] 
        }
      })
    })
    .then(res => {
      if (!res.ok) throw new Error('サーバー応答エラー: ' + res.status);
      return res.json();
    })
    .then(data => {
      if (!data.features || data.features.length === 0) throw new Error('ルートが見つかりません。');
      const coords = data.features[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
      routeLine = L.polyline(coords, { color: 'deeppink', weight: 5 }).addTo(map);
      map.fitBounds(routeLine.getBounds());
      if(startMarker) map.removeLayer(startMarker);
      if(endMarker) map.removeLayer(endMarker);
      instructions.textContent = "裏道ルートが表示されました！ 地図を再クリックでリセット。";
    })
    .catch(err => {
      console.error(err);
      instructions.textContent = "ルート取得に失敗しました。地点を変えてお試しください。";
      instructions.style.color = 'red';
      setTimeout(resetRoute, 3000); 
    });
  }
</script>

</body>
</html>
